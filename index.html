<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Minesweeper</title>

  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div class="show" id="opening-modal">
    <h2>
      Please Pick your board sizes
    </h2>
    <label>
      X Axis Size:
      <input id="x-size" type="text" value="10"/>
    </label>
    <label>
      Y Axis Size:
      <input id="y-size" type="text" value="10"/>
    </label>
    <label class="diff">
      Difficulty:
      <input type="radio" name="difficulty" value="easy" checked/>Easy
      <input type="radio" name="difficulty" value="medium"/> Medium
      <input type="radio" name="difficulty" value="hard"/>Hard
    </label>
    <button id="start-button" class='size-submit'>Start!</button>
  </div>

  <div class="hidden" id="closing-modal">
    <h2 id='close-message'>You Stepped on a Bomb</h2>
    <button id="restart-button">Play Again!</h2>
  </div>



  <div id="board"></div>
  <script src="setup.js"></script>
  <script src="main.js"></script>
</body>
</html>
